[package]
name = "easy-logging"
version = "0.1.2"
authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
edition = "2021"

description = "An easy way to get logging working in your CLI tool"
repository = "https://github.com/KonishchevDmitry/rust-easy-logging"
license = "Unlicense"
readme = "README.md"

keywords = ["debugging", "development", "logging"]
categories = ["command-line-interface", "development-tools::debugging"]

[dependencies]
ansi_term = "0.12"
atty = "0.2"
chrono = "0.4"
fern = "0.6"
lazy_static = "1.4"
log = "0.4"
